<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shawn Mendes Official Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link href="css/sidebar.css" rel="stylesheet" />
  </head>
  <body class="body">
    <div class="header">
      <nav
        class="
          navbar navbar-expand-lg navbar-dark
          bg-dark
          d-flex
          justify-content-between
        "
      >
        <a class="navbar-brand" href="#">IMG</a>
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
          Carrito
        </button>
      </nav>
    </div>

    <section class="hero-banner bg-light py-5">
      <div class="container">
        <div class="row row align-items-center">
          <div class="col-lg-5 offset-lg-1 order-lg-1">
            <img src="img/sl.jpg" class="img-fluid" alt="Web Development" />
          </div>
          <div class="col-lg-6">
            <h1 class="mt-3 title">SHAWN MENDES<br />MERCHANDISE</h1>
            <p class="lead text-secondary my-5">
              We are doing our best to deliver your order on time, however, we
              may experience delays somewhere along the way as we try to keep
              everyone safe.
            </p>
            <a href="#" class="btn btn-outline-secondary btn-lg border"
              >View All Products</a
            >
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <h1 class="text-center">PRODUCTS</h1>
      <hr />

      <div class="row" id="contenedor-productos"></div>
      <div class="my-5">
        <h4>Carrito de Compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
              <th scope="row" colspan="5">Carrito vacío comience a comprar</th>
            </tr>
          </tfoot>
        </table>
      </div>
      <template id="template-productos">
        <div class="col-12 col-md-4 mb-3">
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Café</h5>
              <p class="card-text">$ <span>500</span> USD</p>
              <button class="btn btn-primary">Comprar</button>
            </div>
          </div>
        </div>
      </template>

      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            Vaciar Carrito
          </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>

      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
    </div>
    <script src="app.js"></script>
  </body>
</html>
